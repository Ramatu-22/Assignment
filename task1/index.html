<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="title">
            Registration Form
        </div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" name="name" placeholder="Enter First Name" required />
                </div>
                <div class="input-box">
                    <span class="details">Last Name</span>
                    <input type="text" name="name" placeholder=" Enter Last Name" required />
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" name="email" placeholder="Email" required />
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender" id="second">Female</span>
                        </label>
                    </div>
                </div>
                <div class="input-box">
                    <span class="details"> Date Of Birth</span>
                    <input type="date" id="start" name="trip-start" value="00-00-00" min="1980-01-01" max="2060-12-31">
                </div>
                <div class="input-box">
                    <span class="details">Favorite Color</span>
                    <input type="color" value="#ff0000" id="colorWell" />
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div <p>Already have an account?</p>
            <a href="login.html">Login</a>
        </form>
    </div>
</body>

</html>
